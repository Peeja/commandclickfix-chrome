<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<title>test</title>

  <script src="jquery-1.4.2.min.js" type="text/javascript" charset="utf-8"></script>
  
  <script type="text/javascript" charset="utf-8">
    $(function() {
      var handler = function(event) {
        event.preventDefault();
        $("body").css("background-color", "red");
      };
      
      $("#preexisting_link").click(handler);
      
      var li = $("<li>").appendTo("ul");
      $("<a>").attr("href", "http://google.com/").text("Appended, then handled.").appendTo(li).click(handler);
      
      var li2 = $("<li>").appendTo("ul");
      $("<a>").attr("href", "http://google.com/").text("Handled, then appended.").click(handler).appendTo(li2);
    });
  </script>
	
</head>

<body>

<ul>
  <li>
    <a id="preexisting_link" href="http://google.com/">Preexisting link</a>
  </li>
</ul>

</body>
</html>
